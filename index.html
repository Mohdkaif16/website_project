<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanha Agro Foods</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
             background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header{
            background:#96283C;
            padding:15px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            color:white;
        }

        header h1{margin:0;}

        nav a{
            color:#FFF4DB;
            text-decoration:none;
            margin-left:20px;
            font-weight:bold;
        }

        nav a:hover{
            text-decoration:underline;
        }

        .search-bar{
            text-align:center;
            margin:20px;
        }

        .search-bar input{
            width:50%;
            padding:10px;
            font-size:16px;
            border-radius:5px;
            border:1px solid #96283C;
        }

        .products{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
            gap:20px;
            padding:20px 40px;
        }

        .card{
            background:#FFF9EE;
            border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.12), 
               0 10px 20px rgba(0,0,0,0.2);
            padding:15px;
            text-align:center;
            transition:0.3s;
            
        }


        .card:hover{
            transform:scale(1.05);
        }

        .card img{
            width:200px;
            height:300px;
            object-fit:cover;
            border-radius:8px;
        }

        .price{
            color:#96283C;
            font-size:18px;
            font-weight:bold;
        }

        .btn{
            background:#96283C;
            color:white;
            padding:10px 15px;
            border:none;
            margin-top:10px;
            cursor:pointer;
            border-radius:5px;
            font-weight:bold;
            transition:0.3s;
        }

        .btn:hover{
            background:#7d2032;
        }

        footer{
            background:#96283C;
            color:white;
            text-align:center;
            padding:15px;
            margin-top:30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Kanha Agro Foods</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/cart">Cart</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </nav>
</header>

<div class="search-bar">
    <input type="text" placeholder="Search for agro products...">
</div>

<div class="products">

    <div class="card">
        <img src="https://5.imimg.com/data5/ANDROID/Default/2025/4/500864459/JZ/WH/NA/5667603/product-jpeg-500x500.jpg" alt="Rice">
        <h3>Premium Basmati Rice</h3>
        <p class="price">₹120 / kg</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/51ffhqBbTJL._AC_UF894,1000_QL80_.jpg" alt="Wheat">
        <h3>Organic Wheat</h3>
        <p class="price">₹60 / kg</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSVcgQJ6x1x6t4bwYftY0-s7TPg6-xZC0FFg&s" alt="Lentils">
        <h3>Yellow Lentils (Dal)</h3>
        <p class="price">₹90 / kg</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://sbwmeals.com/wp-content/uploads/2023/09/Besan.jpg" alt="besan">
        <h3>Besan (Gram Flour)</h3>
        <p class="price">₹145 / pack</p>
        <button class="btn">Add to Cart</button>
    </div>

</div>

<footer>
    © 2026 Kanha Agro Foods | Fresh From Farms
</footer>

</body>
</html>
